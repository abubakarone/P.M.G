<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lock-Screen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="lock-screen">
    <!-- Setup Screen -->
    <div id="setup-screen">
      <h2>Set Your Security</h2>
      <p>Select your preferred lock method</p>
      <button id="choose-pin" class="ripple">Set Pin</button>
      <button id="choose-pattern" class="ripple">Set Pattern</button>
</div>
<!-- PIN Setup Screen with combined design -->
<div id="pin-setup-screen" class="hidden">
  <button id="back-btn-pin" class="back-btn ripple"><svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg></button>
  <h2 class="titl">Create Your Pin</h2>
  <div class="container">
    <!-- Toggle button using provided SVG icon -->
    <div class="contain_eye_digit">
    <div id="pin-display" class="pin-display">
      <span class="digit hidden-digit"></span>
      <span class="digit hidden-digit"></span>
      <span class="digit hidden-digit"></span>
      <span class="digit hidden-digit"></span>
    </div>
<button id="toggle-pin-setup-vis" class="toggle-btn-vis ripple"></button>
    </div>
    <div class="keypad">
      <div class="key ripple" data-value="1"><span>1</span></div>
      <div class="key ripple" data-value="2"><span>2</span></div>
      <div class="key ripple" data-value="3"><span>3</span></div>
      <div class="key ripple" data-value="4"><span>4</span></div>
      <div class="key ripple" data-value="5"><span>5</span></div>
      <div class="key ripple" data-value="6"><span>6</span></div>
      <div class="key ripple" data-value="7"><span>7</span></div>
      <div class="key ripple" data-value="8"><span>8</span></div>
      <div class="key ripple" data-value="9"><span>9</span></div>
      <div class="key ripple zero" data-value="0"><span>0</span></div>
          <button id="backspace-pin-setup" class="icon-btn ripple" title="Backspace">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 21h-17l-7-7.972 7-8.028h17v16zm-16.09-14l-5.252 6.023 5.247 5.977h14.095v-12h-14.09zm6.09 4.586l2.586-2.586 1.414 1.414-2.586 2.586 2.586 2.586-1.414 1.414-2.586-2.586-2.586 2.586-1.414-1.414 2.586-2.586-2.586-2.586 1.414-1.414 2.586 2.586z"/></svg>
      </button>
    </div>
    <!-- Control icons -->
    <div style="margin-top: 10px; display: flex; justify-content: center; gap: 10px;">
      <button id="clear-pin-setup" class="icon-btn ripple" title="Clear">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
          <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
        </svg>
      </button>
    </div>
    <!-- Hidden input for PIN value (used by JS) -->
    <input type="password" id="pin-setup-input" maxlength="4" style="opacity:0; position:absolute; left:-9999px;">
    <button id="save-pin-btn" class="ripple" style="margin-top: 20px;">Save Pin</button>
  </div>
</div>
<!-- PIN Login Screen with combined design -->
<div id="pin-login-screen" class="hidden">
  <div class="container">
    <div class="title">Enter Your Pin</div>
     <!-- Toggle button using provided SVG icon -->
  <div class="contain_eye_digit">
   <div id="pin-login-display" class="pin-display">
    <span class="digit hidden-digit"></span>
    <span class="digit hidden-digit"></span>
    <span class="digit hidden-digit"></span>
    <span class="digit hidden-digit"></span>
   </div>
   <button id="toggle-pin-login" class="toggle-btn-vis ripple"></button>
  </div>
    <div class="keypad">
      <div class="key ripple" data-value="1"><span>1</span></div>
      <div class="key ripple" data-value="2"><span>2</span></div>
      <div class="key ripple" data-value="3"><span>3</span></div>
      <div class="key ripple" data-value="4"><span>4</span></div>
      <div class="key ripple" data-value="5"><span>5</span></div>
      <div class="key ripple" data-value="6"><span>6</span></div>
      <div class="key ripple" data-value="7"><span>7</span></div>
      <div class="key ripple" data-value="8"><span>8</span></div>
      <div class="key ripple" data-value="9"><span>9</span></div>
      <div class="key ripple zero" data-value="0"><span>0</span></div>
        <button id="backspace-pin-login" class="icon-btn ripple" title="Backspace">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="white" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 21h-17l-7-7.972 7-8.028h17v16zm-16.09-14l-5.252 6.023 5.247 5.977h14.095v-12h-14.09zm6.09 4.586l2.586-2.586 1.414 1.414-2.586 2.586 2.586 2.586-1.414 1.414-2.586-2.586-2.586 2.586-1.414-1.414 2.586-2.586-2.586-2.586 1.414-1.414 2.586 2.586z"/></svg>
      </button>
    </div>
    <!-- Control icons -->
    <div style="margin-top: 10px; display: flex; justify-content: center; gap: 10px;">
      <button id="clear-pin-login" class="icon-btn ripple" title="Clear">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
          <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
        </svg>
      </button>
    </div>
    <!-- Hidden input for PIN value (used by JS) -->
    <input type="password" id="pin-login-input" maxlength="4" style="opacity:0; position:absolute; left:-9999px;">
    <button id="pin-login-btn" class="ripple" style="margin-top:20px;">Unlock</button>
  </div>
</div>
<!-- Pattern Setup Screen -->
<div id="pattern-setup-screen" class="hidden">
  <button id="back-btn-pattern" class="back-btn ripple"><svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg></button>
  <h4 class="titll">Create a pattern</h4>
  <canvas id="pattern-setup-canvas" width="300" height="300"></canvas>
  <br>
  <button id="save-pattern-btn" class="ripple">Set Pattern</button>
</div>
<!-- Pattern Login Screen -->
<div id="pattern-login-screen" class="hidden">
  <canvas id="pattern-login-canvas" width="300" height="300"></canvas>
  <br>
  <button id="pattern-login-btn" class="ripple">Unlock</button>
</div>
  <!-- Success and Error Message Elements -->
  <div id="error-message"></div>
</div>
<div id="success-message">Unlock successful!</div>

<body>
 <div class="homepage">
 <header class="header">
 <nav>
 <h2 class="company-name">P.M.G</h2>

  </nav>

    <div id="overlay"></div>
        <ul id="sidebar">

      <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
    </svg>
  </button>
  <div class="cover"></div>
  <h3 class="saved-password">Saved Passwords</h3>
  <ul id="savedPasswordsList"></ul> <!-- New List for saved passwords -->
</ul>
<button class='change-theme' id="theme-button">

 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" ><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>
</button>
        </header>
        <!-- the main part -->
    <div class="container_pg">
      <h1>PASSWORD GENERATOR</h1>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn ripple" id="clipboard">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password Length</label>
          <input type="number" id="length" min="4" max="20" value="12" />
        </div>
        <div class="setting">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
<button class="ripple" id="generate" >Generate Password</button></div>
</div></body>
  <script src="script.js"></script>
  </body>
</html>
